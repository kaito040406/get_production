<!DOCUMENT html>
<html>
  <head>
    <meta chaset="UTF-8" />
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Get_production</title>
  </head>
  <body>
    <form name="form">
      <div class="error_message_box" id="error_message_box"></div>
      <span>
        検索ワード <input id="search_ward" type="text" /s>
      </span>
      <br />
      <span>
        取得件数
        <input id="members" type="text" />
      </span>
      <br />
      <span>
        最低在庫数
        <select id="counts" size="1">
          <option value="5">5個</option>
          <option value="6">6個</option>
          <option value="7">7個</option>
          <option value="8">8個</option>
          <option value="9">9個</option>
          <option value="10">10個</option>
        </select>
      </span>
      <br />
      <span>
        最低レビュー
        <select id="review" size="1">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3" selected>3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </span>
      <br />
      <span>
        primeのみ取得
        <input type="checkbox" id="prime" value="1" checked="checked" />
      </span>
      <br />
      <span>
        合わせ買いブロック
        <input type="checkbox" id="w_buy" value="1" checked="checked" />
      </span>
    </form>
    <button type="button" id="submit_button">
      <span>実行</span>
    </button>

    <table bordercolor="black" class="table" id="table">
      <tr>
        <th>No.</th>
        <th>ASIN</th>
        <th>タイトル</th>
        <th>金額</th>
      </tr>
    </table>
  </body>
</html>
